<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
  <div id="game-container">
    <canvas id="game" width="400" height="400"></canvas>

    <!-- HUD -->
    <div id="ui-layer">
      <div id="hud">
        <div class="score-box">
          <span class="label">SCORE</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="score-box">
          <span class="label">BEST</span>
          <span id="highscore" class="value">0</span>
        </div>
      </div>

      <!-- Main Menu -->
      <div id="menu-screen" class="screen active">
        <h1 class="game-title">NEON<br>SNAKE</h1>
        <div class="button-group">
          <button id="btn-play" class="btn primary">PLAY GAME</button>
          <button id="btn-bot" class="btn secondary">WATCH BOT</button>
        </div>
        <p class="controls-hint">USE ARROW KEYS OR SWIPE</p>
      </div>

      <!-- Game Over Screen -->
      <div id="gameover-screen" class="screen hidden">
        <h2 class="title">GAME OVER</h2>
        <div class="final-score">SCORE: <span id="final-score-val">0</span></div>
        <div class="button-group">
          <button id="btn-restart" class="btn primary">TRY AGAIN</button>
          <button id="btn-menu" class="btn secondary">MAIN MENU</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Important: snake.js must be in the same directory -->
  <script src="snake.js"></script>
</body>

</html>
